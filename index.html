<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Soundboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Interactive Soundboard</h1>
      <p class="muted">ApasÄƒ butoanele pentru efecte (Audio/Canvas/Video vin pe etape).</p>
    </header>

    <section class="grid" aria-label="Sound buttons">
      <button class="pad" data-sound="clap">Clap</button>
      <button class="pad" data-sound="kick">Kick</button>
      <button class="pad" data-sound="snare">Snare</button>
      <button class="pad" data-sound="hihat">Hi-hat</button>
      <button class="pad" data-sound="boom">Boom</button>
      <button class="pad" data-sound="laugh">Laugh</button>
    </section>

    <section class="panel">
      <label class="row">
        <span>Volume</span>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7" />
      </label>

      <div class="row">
        <span>Info</span>
        <span class="muted" id="status">Stage 1: UI only</span>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
